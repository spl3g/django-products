{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
<div class="container mx-auto p-8">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    {% for category in categories %}
    <div class="py-4">
      <a href="{% url 'category' category.id %}" class="text-2xl font-semibold">{{ category.name }}</a>
      <div class="flex">
	{% for product in category.products.all %}
	<a href="{% url 'product' product.id %}" class="p-3 rounded-md bg-gray-100 mx-1 hover:bg-gray-200 transition duration-300 ease-in-out">
	  {{ product.name }}
	  <div class="product_desc">${{ product.price }}</div>
	</a>
	{% endfor %}
	<a href="{% url 'category' category.id %}" class="p-3 rounded-md flex items-center justify-center bg-gray-100 mx-1 hover:bg-gray-200 transition duration-300 ease-in-out">
	  <span class="material-symbols-outlined">
	    arrow_forward
	  </span>
	</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
