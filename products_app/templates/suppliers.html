{% extends 'base.html' %}

{% block title %}Suppliers{% endblock %}

{% block content %}
<div class="container mx-auto p-8">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Suppliers</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for supplier in suppliers %}
      <a href="{% url 'supplier' supplier.id %}" class="block p-4 rounded-md bg-gray-100 hover:bg-gray-200 transition duration-300 ease-in-out">
	<h2 class="text-lg font-semibold">{{ supplier.name }}</h2>
	<p class="text-gray-600">{{supplier.products.count}} products</p>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
