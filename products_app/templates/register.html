{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="links">
        <a class="link" href="{% url 'categories' %}">На главную</a>
        <a class="link" href="{% url 'login' %}">Войти</a>
    </div>
    <hr>
    <h2 class="title">Форма регистрации</h2>
    <div class="task-item">
        <form id="registrationForm" class="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <input class="submit-button" type="submit" value="Зарегистрироваться">
        </form>
        <div id="message"></div>
        <div id="token"></div>
    </div>
</div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('message').textContent = 'Пароли не совпадают.';
                document.getElementById('message').classList.add('error-message');
                return;
            }

            const formData = {
                username: document.getElementById('username').value,
                password: password,
            };

            fetch('/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Сеть не отвечает, попробуйте позже');
                }
            }).then(data => {
                document.getElementById('message').textContent = 'Регистрация прошла успешно!';
                document.getElementById('message').classList.remove('error-message');
                document.getElementById('message').classList.add('success-message');
		windown.location.replace("{% url 'categories' %}")
                
                localStorage.setItem('token', data.token);
            }).catch((error) => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Регистрация не удалась. Пользователь уже существует.';
                document.getElementById('message').classList.remove('success-message');
                document.getElementById('message').classList.add('error-message');
            });
        });
    </script>
{% endblock %}
